<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
display: flex;
flex-flow: row wrap;
justify-content: space-around;
padding: 0;
margin: 0;
}
.flex-items {
width: 200px;
height: 150px;
text-align: center;
background: tomato;
color: white;
font-weight: bold;
font-size: 24px;
padding: 5px;
margin-top: 10px;
line-height: 150px;
}
</style>
</head>
<body>
<div class='flex-container'>
<div class='flex-items'>1</div>
<div class='flex-items'>2</div>
<div class='flex-items'>3</div>
<div class='flex-items'>4</div>
<div class='flex-items'>5</div>
<div class='flex-items'>6</div>
</div>
</body>
</html
